<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <title>Categories</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="aStar Fashion Template Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.3/bootstrap.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/categories.css">
    <link rel="stylesheet" type="text/css" href="styles/categories_responsive.css">
</head>
<body>
<!--/*@thymesVar id="name" type="java.lang.String"*/-->
<div class="super_container">
    <div class="sidebar">
        <!-- Info -->
        <div class="info">
            <div class="info_content d-flex flex-row align-items-center justify-content-start">
                <!-- Language -->
                <div class="info_languages has_children">
                    <div class="dropdown_text">个人中心</div>
                    <div class="dropdown_arrow"></div>
                </div>
                <!-- Currency -->
                <div class="info_currencies has_children">
                    <div class="dropdown_text">登录</div>
                </div>
            </div>
        </div>
        <!-- Logo -->
        <div class="sidebar_logo">
            <a href="#"><div>岳阳<span>life</span></div></a>
        </div>
        <!-- Sidebar Navigation -->
        <nav class="sidebar_nav">
            <ul>
                <li class="mmp"><a th:href="@{hello}">首页</a></li>
                <li class="mmp"><a th:href="@{part}">兼职信息<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
                <li class="mmp"><a th:href="@{full}">全职招聘<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
                <li class="mmp"><a th:href="@{second}">二手市场<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
                <li class="mmp"><a th:href="@{service}">生活服务<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
                <li class="mmp"><a th:href="@{help}">互帮互助<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </div>


    <div class="home">
        <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/categories.jpg" data-speed="0.8"></div>
        <div class="home_container">
            <div class="home_content">
                <div class="home_title">生活服务</div>
                <div class="breadcrumbs">
                    <ul class="d-flex flex-row align-items-center justify-content-start">
                        <li><a href="#">快捷</a></li>
                        <li><a href="#">简单</a></li>
                        <li>方便</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="products">
        <div class="products_bar">
            <div class="section_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="products_bar_content d-flex flex-column flex-xxl-row align-items-start align-items-xxl-center justify-content-start">
                                <div class="product_categories">
                                    <ul class="d-flex flex-row align-items-start justify-content-start flex-wrap">
                                        <li class="active" style="position:relative;top:60px;"><a href="#">全部</a></li>
                                        <li style="position:relative;top:60px;"><a href="#" style="font-size: 25px">上门服务</a></li>
                                        <li style="position:relative;top:60px;"><a href="#" style="font-size: 17px">清洁</a></li>
                                        <li style="position:relative;top:60px;"><a href="#" style="font-size: 17px">搬家</a></li>
                                        <li style="position:relative;top:60px;"><a href="#" style="font-size: 25px">预约服务</a></li>
                                        <li style="position:relative;top:60px;"><a href="#" style="font-size: 17px">酒店</a></li>
                                        <li style="position:relative;top:60px;"><a href="#" style="font-size: 17px">摄影</a></li>
                                            <div class="search d7" style="position:relative;left:420px;bottom:70px; ">
                                                <form action="" method="get">
                                                    <input type="text" placeholder="搜索从这里开始..." name="title">
                                                    <button type="submit"></button>
                                                </form>
                                            </div>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="products_container grid" >
                            <!-- Product -->
                            <div class="product grid-item" th:each="business:${listInfo}">
                                <div class="product_inner">
                                    <div class="product_image"><img src="images/product_2.jpg" alt=""  height="330px" width="350px"></div>
                                    <div class="product_content text-center">
                                        <div class="product_title"><a href="#"><span th:text="${business.title}"></span></a></div>
                                        <div class="product_title" th:each="busines:${business.business}"><span th:text="${busines.name}"></span></div>
                                        <div class="product_price"><span th:text="${business.price}" style="font-size: 32px"></span>元起</div>
                                        <div class="product_button ml-auto mr-auto trans_200"><a href="#">查看详情</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 分页 -->
                        <div style="position:relative;left:520px;">
                            <span style="color: black" >< Before</span>
                            <span style="color: black">1</span>
                            <span style="color: black">...</span>
                            <a href="#?page=199" style="color: black">199</a>
                            <a href="#?page=2" style="color: black">After></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Credits -->
    <div class="credits">
        <div class="section_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="credits_content d-flex flex-row align-items-center justify-content-end">
                            <div class="credits_text">
                                Copyright &copy;<script>document.write(new Date().getFullYear());</script> - Colorlib All rights reserved | More Templates
                                <a href="#" target="_blank" title="岳阳life网">岳阳life网</a> - Collect from <a href="#" title="岳阳life网" target="_blank">
                                岳阳life网</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap-4.1.3/popper.js"></script>
<script src="styles/bootstrap-4.1.3/bootstrap.min.js"></script>
<script src="plugins/greensock/TweenMax.min.js"></script>
<script src="plugins/greensock/TimelineMax.min.js"></script>
<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="plugins/greensock/animation.gsap.min.js"></script>
<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="plugins/Isotope/fitcolumns.js"></script>
<script src="js/categories.js"></script>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
<link rel="stylesheet" href="css/style.css">
</body>
</html>
